<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #name { border: none; padding: 0px 6px; border-radius: 9px; margin: 0.25px; }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <select name="users" id="users">
            <option value="all">All User</option>
        </select>
      <input id="input" autocomplete="off" placeholder="Votre message Ã  envoyer" /><button>Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var users = document.getElementById('users');

      form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
              var content = {
                  id : users.value,
                  message : input.value
              }
            socket.emit('message', JSON.stringify(content));
            input.value = '';
          }
      });

    socket.on('message', function(msg) {
        console.log(msg)
        //var content = JSON.parse(msg);*
        var item = document.createElement('li');
        //item.textContent = content.name + '  -  ' + content.message;
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('getUser', function(msg) {
        users.innerHTML = '';
        var item = document.createElement('option');
        item.value = "all";
        item.innerHTML = "All User";
        users.appendChild(item);
        msg.forEach(element => {
            var item = document.createElement('option');
            item.value = element.id;
            item.innerHTML = element.id;
            users.appendChild(item);
        });
        
    });
  </script>
</html>
